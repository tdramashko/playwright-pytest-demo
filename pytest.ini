[pytest]
# Playwright pytest plugin configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Base URL for tests
addopts = 
    --base-url=https://demoqa.com
    --headed
    --slowmo=500

# Browser settings (can be overridden via CLI)
# --browser chromium/firefox/webkit
# --headed / --headless
